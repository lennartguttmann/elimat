<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    
    <title>Contact Us</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="elimat.jpg" alt="ELIMAT Logo">
        <nav>
            <a href="index.html">Order System</a>
            <a href="#" class="active">Contact</a>
            <a href="https://www.bild.de/">About Us</a>
        </nav>
    </header>
    <main>
        <form class="form-container">
            <h1>Send us your Request</h1>
            <p>
                Do you have any questions? <br>
                We are happy to help you! Please fill out the form below 
                and we will get back to you as soon as possible.
            </p>
            <div>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" placeholder="Enter Subject" required>
            </div>
            <div>
                <label for="message">Your Message:</label>
                <textarea id="message" placeholder="Enter your message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Request</button>
        </form>
    </main>
    <footer>
        <a class="footer-links" href="#">Datenschutz</a>
        <a class="footer-links" href="#">Impressum</a>
    </footer>
</body>
</html>
